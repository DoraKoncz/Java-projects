    <title>Cliente ricette</title>

<body>
    <h1>Cliente ricette</h1>

    <button onclick="caricaRicette()">Tutte le Ricette</button>
    <button id="btnTabella">Tabella Ricette</button>

    <ul id="listRicette">

    </ul>

    <script>

        
        const url = "http://localhost:8080/Prj27_RicetteRegionali/api/ricette";
        const btnTab = document.getElementById('btnTabella');

        function caricaRicette() {

            const lista = document.createElement('ul');

            fetch(URL).then(ricette => ricette.json()).then(rJson => {
                for(let ricetta of rJson){
                    console.log(ricetta);
                    let LI = document.createElement('li');
                    LI.textContent = ricetta.nome;
                    lista.appendChild(LI);
                }

                document.doby.appendChild(lista);
            })
        }

            const tabella = document.createElement('table');

                  riga.appendChild(td);
                  tabella.appendChild(riga); 
                }

        }

    </script>
</body>
</html>
